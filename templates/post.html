<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/blog.css" />
    <script src="/static/blog.js"></script>
    <title>Hello there</title>
</head>
<body>
    <header>
        <div class="left">
            <a href="/" >
                <img class="logo" src="/static/logo.svg" alt="logo" />
            </a>
            <span>Manuel Aguilera</span>
        </div>
        <div class="right">
            <span>About</span>
        </div>
    </header>
    <main>
        <h1>
            <%= post.title %>
        </h1>
        <div class="published_date">
            <% post.published_at.unwrap().to_string(); %>
        </div>
        <article>
            <%- post.body %>
        </article>
    </main>
    <footer>
        Copyright Â© 2020, Manuel Aguilera
    </footer>
</body>
</html>

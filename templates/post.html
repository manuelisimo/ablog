<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
    <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#073642">
    <link rel="shortcut icon" href="/static/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#fdf6e3">
    <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
    <meta name="theme-color" content="#002b36">

    <link rel="stylesheet" href="/static/blog.css" />
    <script src="/static/blog.js"></script>
    <title>Manuel's Blog - <%= post.title %></title>
</head>
<body>
    <header>
        <div class="left">
            <a href="/" >
                <% include!("../static/logo.svg"); %>
            </a>
            <span>Manuel Aguilera</span>
        </div>
        <div class="right">
            <span>About</span>
        </div>
    </header>
    <main>
        <article>
            <h1>
                <%= post.title %>
            </h1>
            <div class="published_date">
                <%= post.published_at.unwrap().format("%Y-%m-%d").to_string() %>
            </div>
            <%- post.body %>
        </article>
    </main>
    <footer>
        Copyright Â© 2020, Manuel Aguilera
    </footer>
</body>
</html>

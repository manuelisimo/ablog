<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="/static/styles.css" />
<title>Hello there</title>
</head>
<body>

    <% for post in &posts { %>
        <div>
            <a href="/post/<%= post.web_name %>">

            </a>
        </div>
    <% } %>
    </main>
</body>
</html>

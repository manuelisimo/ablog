<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/blog.css" />
<title>Manuel's Blog</title>
</head>
<body>
    <header>
        <div class="left">
            <a href="/" >
                <img class="logo" src="/static/logo.svg" alt="logo" />
            </a>
            <span>Manuel Aguilera</span>
        </div>
        <div class="right">
            <span>About</span>
        </div>
    </header>
    <main>
    <% for post in &posts { %>
        <div>
            <a href="/post/<%= post.web_name %>">
                <h3>
                    <%= post.title %>
                </h3>
            </a>
            <div>
                <%= post.intro %>
            </div>
        </div>
    <% } %>
    </main>
    <footer>
        Copyright Â© 2020, Manuel Aguilera
    </footer>
</body>
</html>
